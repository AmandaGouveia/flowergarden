<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flower Garden</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Flower Garden</h1>
    <p id="directions">Click a flower to prune it from the garden. A day lasts 10 seconds. Flowers live 50 days and make seeds every 5 days.</p>
    <ul id="stats">
        <li id="age">Age: 0</li>
        <li id="pruned">Pruned: 0</li>
    </ul>
</header>
<main>
    <div id="garden">
        <div id="flower0" onclick="prune(0)"></div>
        <div id="flower1" onclick="prune(1)"></div>
        <div id="flower2" onclick="prune(2)"></div>
        <div id="flower3" onclick="prune(3)"></div>
        <div id="flower4" onclick="prune(4)"></div>
        <div id="flower5" onclick="prune(5)"></div>
        <div id="flower6" onclick="prune(6)"></div>
        <div id="flower7" onclick="prune(7)"></div>
        <div id="flower8" onclick="prune(8)"></div>
        <div id="flower9" onclick="prune(9)"></div>
        <div id="flower10" onclick="prune(10)"></div>
        <div id="flower11" onclick="prune(11)"></div>
        <div id="flower12" onclick="prune(12)"></div>
        <div id="flower13" onclick="prune(13)"></div>
        <div id="flower14" onclick="prune(14)"></div>
        <div id="flower15" onclick="prune(15)"></div>
    </div>
</main>
<footer>

</footer>
<script src="js/garden.js"></script>
</body>
</html>
